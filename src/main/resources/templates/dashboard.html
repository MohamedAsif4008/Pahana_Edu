<!DOCTYPE html>
<html>
<head>
    <title>Pahana Edu - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pahana Edu</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Welcome, ${sessionScope.user.username} (${sessionScope.user.role})</span>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="customers">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="items">
                            <i class="fas fa-book"></i> Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="bills">
                            <i class="fas fa-file-invoice"></i> Bills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="reports">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                    <c:if test="${sessionScope.user.role == 'ADMIN'}">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="users">
                                <i class="fas fa-user-cog"></i> User Management
                            </a>
                        </li>
                    </c:if>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div id="content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Load dashboard by default
        loadSection('dashboard');

        // Navigation click handlers
        $('.nav-link').on('click', function(e) {
            e.preventDefault();
            var section = $(this).data('section');
            if (section) {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
                loadSection(section);
            }
        });
    });

    function loadSection(section) {
        $.ajax({
            url: '/sections/' + section,
            method: 'GET',
            success: function(data) {
                $('#content-area').html(data);
                initializeSectionScripts(section);
            },
            error: function() {
                $('#content-area').html('<div class="alert alert-danger">Error loading section</div>');
            }
        });
    }

    function initializeSectionScripts(section) {
        switch(section) {
            case 'dashboard':
                initializeDashboard();
                break;
            case 'customers':
                initializeCustomers();
                break;
            case 'items':
                initializeItems();
                break;
            case 'bills':
                initializeBills();
                break;
            case 'reports':
                initializeReports();
                break;
        }
    }
</script>
</body>
</html>
